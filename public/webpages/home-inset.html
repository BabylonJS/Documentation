<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Babylon Template</title>

        <style>
            html, body {
                overflow-y: scroll;
                width: 100%;

                margin: 0;
                padding: 0;
                background-image: url("/img/home/home_background.png");
                background-repeat:repeat-y;
                background-position: center;
                background-size: 100%;;
            }

            div {
                width: 100%;
            }

            .half {
                width:50%;
                float: left;
                font-size: 1.75em;
                text-align: center;
            }

            .halfSmall {
                width:50%;
                float: left;
                font-size: 1.55em;
                text-align: center;
                padding-bottom: 1%;
            }

            .halfSmallLeft {
                width:48%;
                float: left;
                font-size: 1.25em;
                text-align: center;
                padding-left: 1%;
                padding-right: 1%;
            }

            .halfSmallRight {
                width:48%;
                float: left;
                font-size: 1.25em;
                text-align: center;
                padding-left: 1%;
                padding-right: 1%;
            }

            .wordlink {
                padding-top: 0.5%;
                text-align: center;
            }

            .wordlink2 {
                padding-top: 0.5%;
                text-align: center;
                font-size: 12em;
            }

            #header {
                width: 100%;
                text-align: center;
                padding-top: 1%;
                font-size: 2em;
            }

            #eighth {
                width:12.5%;
                float: left;
                height: 10px;
            }

            #pgimg {
                display: block;
                margin-left: auto;
                margin-right: auto;
            }

        </style>

    </head>

   <body>
    <div id = "header">Learn Babylon.js</div>
    <div class = "half">Features</div><div class = "half">Workflow</div>
    <div class = "halfSmall">Scene Creation</div><div class = "halfSmall">Project Development</div>
    <div class = "halfSmallLeft">Get started and draw simple 3D shapes in the Playground;</div>
    <div class = "halfSmallRight">Get started and download a simple 3D website from the playground;</div>
    <div class = "halfSmallLeft">advance to realistic 3D settings and environments.</div>
    <div class = "halfSmallRight">advance to 3D apps with IDEs and fameworks.</div>
    
    <img id = "pgimg" src = "/img/home/home_jigsaw.png", width = 50%>
    

   </body>

</html>
